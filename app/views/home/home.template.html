<section class="home" ng-cloak>
<div class="tab-control">
  <div class="tab-header">
    {{$ctrl.title}}
  </div>
  <a class="tab-caption"
     ui-sref="{{tab.url}}"
     ui-sref-active="active"
     ng-bind="tab.caption"
     ng-repeat="tab in $ctrl.tabs">
  </a>
  <ui-view></ui-view>
</div>
