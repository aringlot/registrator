<section class="home" ng-cloak>
<div class="tab-control">
  <div class="tab-header" 
       translate>
      Home.Tab.Title
  </div>
  <a class="tab-caption"
     ui-sref="{{tab.url}}"
     ui-sref-active="active"
     ng-bind="tab.caption|translate"
     ng-repeat="tab in vm.tabs">
  </a>
  <ui-view></ui-view>
</div>
